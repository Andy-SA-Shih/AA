<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>AA photos generator</h1>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer" onkeydown="handleKeyDown(event)">
            <button id="submit-button" onclick="checkAnswer()">Submit</button>
        </div>
        <div id="image-container" style="display: none;">
            <img id="random-image" src="" alt="Your photo">
        </div>
        <div id="next-question-container" style="display: none;">
            <button id="next-question-button" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
