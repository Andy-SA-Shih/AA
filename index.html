<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA photos generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>AA photos generator</h1>
        <div id="question-container">
            <p id="question"></p>
            <input type="text" id="answer" placeholder="Your answer" onkeydown="handleKeyDown(event)">
            <button id="submit-button" onclick="checkAnswer()">Submit</button>
        </div>
        <div id="image-container" style="display: none;">
            <img id="random-image" src="" alt="Your photo">
        </div>
        <div id="next-question-container" style="display: none;">
            <button id="next-question-button" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>
    <script>
        async function loadScript() {
            const token = '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';
            const response = await fetch('https://api.github.com/repos/Andy-SA-Shih/AA_private/contents/script.js', {
                headers: {
                    Authorization: `token ${token}`
                }
            });
            const data = await response.json();
            const scriptContent = atob(data.content);
            const scriptElement = document.createElement('script');
            scriptElement.textContent = scriptContent;
            document.body.appendChild(scriptElement);
        }

        loadScript();
    </script>
</body>
</html>
